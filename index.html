<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz cumpleaños Melissa</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#000;
    color:#fff;
    min-height:100vh;
    overflow:hidden;
}

/* CONFETI (si ya lo tienes en JS puedes borrar esto) */
.confetti{
    position:fixed;
    inset:0;
    pointer-events:none;
}

/* CONTENIDO CENTRAL */
.hero{
    position:relative;
    z-index:5;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
}

.hero h1{
    color:#66ffe3;
    font-size:3rem;
    margin-bottom:10px;
}

.hero p{
    color:#ccc;
    margin-bottom:20px;
}

.hero button{
    background:#66ffe3;
    border:none;
    padding:12px 28px;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
}

/* GIFS */
.gif{
    position:fixed;
    z-index:2;
    max-width:180px;
}

/* IZQUIERDA */
.gif.left{
    left:30px;
    bottom:80px;
}

/* DERECHA */
.gif.right{
    right:30px;
    bottom:80px;
}

/* ABAJO */
.bottom{
    position:fixed;
    bottom:10px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:20px;
    z-index:2;
}

.bottom img{
    max-width:160px;
}

/* RESPONSIVE */
@media (max-width:768px){
    .hero h1{font-size:2.2rem;}
    .gif{max-width:120px;}
    .bottom img{max-width:120px;}
}
</style>
</head>

<body>

<section class="hero">
    <h1>Feliz cumpleaños<br>Melissa</h1>
    <p>Hoy te felicito en este día<br>y lo pases bien! :D</p>
    <button>Comenzar</button>
</section>

<!-- GIF IZQUIERDA -->
<img class="gif left" src="./assets/as.gif" alt="Leon izquierda">

<!-- GIF DERECHA -->
<img class="gif right" src="./assets/leonkennedy.gif" alt="Leon derecha">

<!-- GIFS ABAJO -->
<div class="bottom">
    <img src="./assets/leonkennedys.gif" alt="Leon abajo">
    <img src="./assets/xd.gif" alt="Leon abajo 2">
</div>

</body>
</html>
