<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz cumpleaños Melissa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #050505;
      color: #eaeaea;
      font-family: Arial, Helvetica, sans-serif;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: clamp(2.2rem, 5vw, 3.5rem);
      color: #6fffe9;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.85;
      margin-bottom: 25px;
    }

    button {
      background: #6fffe9;
      border: none;
      padding: 12px 28px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* GIFS */
    .gif {
      position: absolute;
      width: 140px;
      max-width: 35vw;
      pointer-events: none;
    }

    .left {
      left: 10px;
      bottom: 20px;
    }

    .right {
      right: 10px;
      bottom: 20px;
    }

    .bottom {
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .bottom img {
      width: 160px;
      max-width: 40vw;
    }

    @media (max-width: 768px) {
      .gif {
        width: 110px;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div>
      <h1>Feliz cumpleaños<br>Melissa</h1>
      <p>Hoy te felicito en este día<br>y lo pases bien! :D</p>
      <button>Comenzar</button>
    </div>

    <!-- IZQUIERDA -->
    <img class="gif left" src="./assets/as.gif" alt="Leon izquierda">

    <!-- DERECHA -->
    <img class="gif right" src="./assets/leonkennedy.gif" alt="Leon derecha">

    <!-- ABAJO -->
    <div class="bottom">
      <img src="./assets/leonkennedys.gif" alt="Leon abajo">
      <img src="./assets/xd.gif" alt="Leon abajo 2">
    </div>
  </section>

</body>
</html>
